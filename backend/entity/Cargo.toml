[package]
name = "entity"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
name = "entity"
path = "src/lib.rs"

[dependencies]
serde = { version = "1", features = ["derive"] }
uuid = { version = "1.10.0", features = ["fast-rng", "macro-diagnostics", "v4"] }

[dependencies.sea-orm]
version = "1.0.1"
features = ["json-array", "mock", "postgres-array", "runtime-tokio", "sqlx-postgres", "with-uuid"]
