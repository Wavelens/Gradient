{% extends 'dashboard/index.html' %}

{% block title %}Download{% endblock %}

{% block content %}

{% include "../individualheader.html" %} 

<head>{% load static %}</head>

<div class="container-table">
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Type</th>
                <th>Link</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <tr>
                    <td>{{ file.file }}</td>
                    <td>{{ file.type }}</td>
                    <td><a>{{ file.link }}</a></td>
                    <td>{{ file.actions }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
